<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;
            box-sizing: border-box;
        }

        body {
            background: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: #e3f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
	
	.dark-mode-toggle {
    text-decoration: underline;
}

        .calculator {
            background: #3a4452;
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            position: relative;
        }

        .calculator.dark-mode {
            background: #1a1a1a;
        }

        .calculator form input {
            border: 0;
            outline: 0;
            width: 60px;
            height: 60px;
            border-radius: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px, 5px, 15px rgba(0, 0, 0, 0.2);
            background: transparent;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            margin: 10px;
        }

        .calculator.dark-mode form input {
            background: #2b2b2b;
        }

        .calculator form .display {
            display: flex;
            justify-content: flex-end;
            margin: 20px 0;
        }

        .calculator form .display input {
            text-align: right;
            flex: 1;
            font-size: 36px; /* Enlarge the font size for the display */
            box-shadow: none;
        }

        .calculator form input.op {
            color: #33ffd8;
        }

        .calculator form input.theme {
            color: #D91122;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
            background: transparent;
            color: #000;
            border: none;
            cursor: pointer;
        }
        .calculator form input.op:hover {
          background-color: #666;     
          color: #fff; 
        }
	.calculator form input.theme:hover {
          background-color: #F0E40E;     
          color: #fff; 
        }

    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
<div class="container">
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
    <div class="calculator" id="calculator">
        <form>
            <div class="display">
                <input type="text" name="display" id="display" class="enlarged-display">
            </div>
            <div>
                <input type="button" name="AC" value="AC" onclick="clearDisplay()" class="op">
                <input type="button" name="DE" value="DE" onclick="removeLast()" class="op">
                <input type="button" name="." value="." onclick="addToDisplay('.')" class="op">
                <input type="button" name="/" value="/" onclick="addToDisplay('/')" class="op">
            </div>
            <div>
                <input type="button" name="9" value="9" onclick="addToDisplay('9')">
                <input type="button" name="8" value="8" onclick="addToDisplay('8')">
                <input type="button" name="7" value="7" onclick="addToDisplay('7')">
                <input type="button" name="*" value="*" onclick="addToDisplay('*')" class="op">
            </div>
            <div>
                <input type="button" name="6" value="6" onclick="addToDisplay('6')">
                <input type="button" name="5" value="5" onclick="addToDisplay('5')">
                <input type="button" name="4" value="4" onclick="addToDisplay('4')">
                <input type="button" name="-" value="-" onclick="addToDisplay('-')" class="op">
            </div>
            <div>
                <input type="button" name="3" value="3" onclick="addToDisplay('3')">
                <input type="button" name="2" value="2" onclick="addToDisplay('2')">
                <input type="button" name="1" value="1" onclick="addToDisplay('1')">
                <input type="button" name="+" value="+" onclick="addToDisplay('+')" class="op">
            </div>
            <div>
                <input type="button" name="00" value="00" onclick="addToDisplay('00')">
                <input type="button" name="0" value="0" onclick="addToDisplay('0')">
                <input type="button" name="3.14" value="Ï€" onclick="addToDisplay('3.14')" class="theme">
                <input type="button" name="=" value="=" onclick="calculate()" class="theme">
            </div>
        </form>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function removeLast() {
        let display = document.getElementById('display');
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        let display = document.getElementById('display');
        display.value = eval(display.value);
    }

    function toggleDarkMode() {
        let calculator = document.getElementById('calculator');
        calculator.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
